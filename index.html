<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo-wrapper:hover {
            transform: scale(1.05);
        }

        .logo {
            font-size: 120px;
            font-weight: 900;
            letter-spacing: -5px;
            position: relative;
            display: inline-block;
            color: transparent;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradient 3s ease infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .logo-accent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            pointer-events: none;
        }

        .plus-symbol {
            position: relative;
            width: 100%;
            height: 100%;
            animation: rotate 4s linear infinite;
        }

        .plus-symbol::before,
        .plus-symbol::after {
            content: '';
            position: absolute;
            background: linear-gradient(135deg, #fff, rgba(255, 255, 255, 0.7));
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .plus-symbol::before {
            width: 100%;
            height: 8px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .plus-symbol::after {
            width: 8px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        .tagline {
            margin-top: 30px;
            font-size: 18px;
            color: white;
            opacity: 0.9;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: fadeIn 2s ease;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: float 6s infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 0.5s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 1s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1.5s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 2s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 2.5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 3s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 3.5s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 4s; }
        .particle:nth-child(10) { left: 15%; animation-delay: 4.5s; }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 0.9; transform: translateY(0); }
        }

        @keyframes float {
            0% {
                bottom: -10px;
                opacity: 0;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                bottom: 100vh;
                opacity: 0;
            }
        }

        .download-btn {
            margin-top: 40px;
            padding: 15px 40px;
            background: white;
            border: none;
            border-radius: 50px;
            color: #667eea;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .variations {
            margin-top: 60px;
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .variation {
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .variation:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .variation-text {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: -2px;
        }

        .var1 { color: #ff6b6b; }
        .var2 {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .var3 { color: #667eea; }
        .var4 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 80px;
            }
            .logo-accent {
                width: 40px;
                height: 40px;
            }
            .plus-symbol::before,
            .plus-symbol::after {
                border-radius: 3px;
            }
            .plus-symbol::before {
                height: 6px;
            }
            .plus-symbol::after {
                width: 6px;
            }
            .variation {
                width: 120px;
                height: 120px;
            }
            .variation-text {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="logo-wrapper" onclick="animateLogo()">
            <div class="logo">PLUS</div>
            <div class="logo-accent">
                <div class="plus-symbol"></div>
            </div>
        </div>
        <div class="tagline">Add More Value</div>

        <button class="download-btn" onclick="downloadLogo()">Download Logo</button>

        <div class="variations">
            <div class="variation" onclick="changeStyle(1)">
                <span class="variation-text var1">PLUS</span>
            </div>
            <div class="variation" onclick="changeStyle(2)">
                <span class="variation-text var2">PLUS</span>
            </div>
            <div class="variation" onclick="changeStyle(3)">
                <span class="variation-text var3">PLUS</span>
            </div>
            <div class="variation" onclick="changeStyle(4)">
                <span class="variation-text var4">PLUS</span>
            </div>
        </div>
    </div>

    <script>
        function animateLogo() {
            const logo = document.querySelector('.logo-wrapper');
            logo.style.animation = 'none';
            setTimeout(() => {
                logo.style.animation = 'pulse 0.5s ease';
            }, 10);
            setTimeout(() => {
                logo.style.animation = '';
            }, 500);
        }

        function changeStyle(styleNum) {
            const logo = document.querySelector('.logo');
            const gradients = [
                'linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24)',
                'linear-gradient(45deg, #ff6b6b, #ff8e53)',
                'linear-gradient(45deg, #4ecdc4, #45b7d1)',
                'linear-gradient(135deg, #667eea, #764ba2)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)'
            ];
            logo.style.background = gradients[styleNum];
            logo.style.backgroundSize = '300% 300%';
            logo.style.webkitBackgroundClip = 'text';
            logo.style.backgroundClip = 'text';
        }

        function downloadLogo() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1000;
            canvas.height = 400;

            // Background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Text
            ctx.font = 'bold 180px Arial';
            const textGradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
            textGradient.addColorStop(0, '#ff6b6b');
            textGradient.addColorStop(0.33, '#4ecdc4');
            textGradient.addColorStop(0.66, '#45b7d1');
            textGradient.addColorStop(1, '#f9ca24');
            ctx.fillStyle = textGradient;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('PLUS', canvas.width / 2, canvas.height / 2);

            // Download
            const link = document.createElement('a');
            link.download = 'plus-logo.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Add keyframe animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
